<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.4">
    <link rel="stylesheet" href="style.css">
    <title>Create an Account - Deep_SecTor</title>
</head>
<script type="text/javascript">
    function store()
        {var inputUser= document.getElementById("username");
        localStorage.setItem("username", inputUsername.value);}
</script>
<body>
    <div class="big_box">
        <div class="title-section">
            <a href="PolicyFile.html">
                <img class="logo-image" src="Media/AnonHackerProPic.jpg" alt="Logo Image" title="Logo Image">
            </a>
            <h1>
                <u>Create Account</u>
            </h1>
            <div class="menu-section">
                <button class="menu-button">Menu
                    <div class="dropdown-menu">
                        <a class="dropdown-content" href="../index.html">
                            Home Page
                        </a>
                        <a class="dropdown-content" href="SignIn.html">
                            Sign In
                        </a>
                        <a class="dropdown-content" href="PublicForum.html">
                            Public Branch
                        </a>
                        <a class="dropdown-content" href="Branches.html">
                            Branches
                        </a>
                        <a class="dropdown-bottom" href="PolicyFile.html">
                            Policy Agreement
                        </a>
                    </div>
                </button>
            </div>
        </div>
        <hr>
        <p class="warning">
            Please don't use any personal info when creating your account. 
            <br>
            Staying anonymous online is paramount and we must always exercise good practices.
        </p>
        <br>
        <div class="account-info">
            <form action="" method="post">
                <br>
                <div class="input-group">
                    <label for="username">
                        <b>Create Username:</b>
                    </label>
                    <br>
                    <input class="user-input" type="text" id="username" name="username" placeholder="New Username..." minlength="8" maxlength="12" required>
                </div>
                <br>
                <div class="input-group">
                    <label for="password">
                        <b>Create Password:</b>
                    </label>
                    <br>
                    <input class="user-input" type="password" id="Password" name="Password" minlength="8" maxlength="12" placeholder="New Password..." required>
                </div>
                <br>
                <div class="input-group">
                    <label for="confirm-password">
                        <b>Confirm Password: </b>
                    </label>
                    <input class="user-input" name="confirm-password" id="password" minlength="8" maxlength="12" placeholder="Retype Password..." required>
                </div>
                <br>
                <input class="submit-btn" type="submit" value="Submit">
                <br><br>
                <b>or</b>
                <a class="black-highlight" href="SignIn.html">
                    Sign In
                </a>
                <b>if you have an account already.</b>
                <br>
            </form>
            <br>
        </div>
        <br><br><br>
        <div class="bottom-page">
            <label class="small-font" for="policy-file">Look into our Policy Agreement </label>
            <a class="link-highlight2" name="policy-file" href="PolicyFile.html">
                Here
            </a>
        </div>
    </div>
</body>
</html>
